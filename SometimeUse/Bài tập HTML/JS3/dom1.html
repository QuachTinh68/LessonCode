<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <input type="color" id="colordlg" style="visibility:hidden;">
    <style>
        #box1, #box2, #box3{
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: blue;
            border-radius: 50%;
            margin-right: 5%;
        }
    </style>
    <script>
        var activeObj = null;
        function changeColor(id, value){
            var obj = document.getElementById(id);
            obj.style.backgroundColor=value;
        }
        document.getElementById('box1').onclick=
        document.getElementById('box2').onclick=
        document.getElementById('box3').onclick=
        function (){
            document.getElementById('colordlg').click();
            activeObj = this.id;
        }
        document.getElementById('colordlg').onchange=function(){
            changeColor(activeObj, colordlg.value);
        }

    </script>
</body>
</html>
