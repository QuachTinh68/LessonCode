<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            width: 854px;
            height: 1024px;
            background-image: url(https://studiovietnam.com/wp-content/uploads/2022/08/Anh-chan-dung-dep-2.jpg);
            background-repeat: no-repeat;
            float: left;
        }
        .mod{
            width: 900px;
            height: 1124px;
            margin-left: 15px;
            float: left;
            background-repeat: no-repeat;
        }
        .mod .pic{
            width: 427px;
            height: 512px;
            background-color: aqua;
            float: left;
            margin: 5px;
        }
        .mod .pic.one{
            background-image: url(https://studiovietnam.com/wp-content/uploads/2022/08/Anh-chan-dung-dep-2.jpg);
           
        }
        .mod .pic.two{
            background-image: url(https://studiovietnam.com/wp-content/uploads/2022/08/Anh-chan-dung-dep-2.jpg);
            background-position-x: -427px;
        }
        .mod .pic.three{
            background-image: url(https://studiovietnam.com/wp-content/uploads/2022/08/Anh-chan-dung-dep-2.jpg);
            background-position-y:-512px
        }
        .mod .pic.four{
            background-position-y:-512px;
            background-position-x: -427px;
            background-image: url(https://studiovietnam.com/wp-content/uploads/2022/08/Anh-chan-dung-dep-2.jpg);
        }
        .mod6{
            width: 900px;
            height: 1124px;
            margin-left: 10px;
            float: left;
            background-repeat: no-repeat;
           
        }
        .mod6 .picture{
            width: 427px;
            height: 341px;
            background-color: aqua;
            float: left;
            margin: 5px; 
            background-image: url(https://studiovietnam.com/wp-content/uploads/2022/08/Anh-chan-dung-dep-2.jpg);
        }
        .mod6 .picture.a{
            
        }
        .mod6 .picture.b{
            background-position-x:-427px ;
        }
        .mod6 .picture.c{
            background-position-y:-341px ;
        }
        .mod6 .picture.d{
            background-position-x:-427px ;
            background-position-y:-341px ;
        }
        .mod6 .picture.e{
            background-position-y:-680px ;
        }
        .mod6 .picture.f{
            background-position-x:-427px ;
            background-position-y:-680px ;
        }
    </style>
</head>
<body>
    <div class="big"></div>
    <div class="mod">
        <div class="pic one"></div>
        <div class="pic two"></div>
        <div class="pic three"></div>
        <div class="pic four"></div>
    </div>
    <div class="mod6">
        <div class="picture a"></div>
        <div class="picture b"></div>
        <div class="picture c"></div>
        <div class="picture d"></div>
        <div class="picture e"></div>
        <div class="picture f"></div>
    </div>
    <div class="modul">
        
    </div>
</body>
</html>
