<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var title= new Array(" Ho va Ten", "Tuoi", "Diem T.B");
        var ds = new Array (
            new Array("Nguyen Van Nam", 21, 7.5),
            new Array("Le Thi Tuyet", 12, 6.4),
            new Array("Ton Trung Son", 22, 6.5),
            new Array("Nguyen VAn Binh", 19, 8.7),
            new Array("Le Van Huu", 42, 7.6)
        );
        function In(sv){
            document.writeln(
            "<div style='width:130px;float:left;'>"+sv[0]+"</div>"+
            "<div style='width:50px;float:left;text-align:center;'>"+sv[1]+"</div>"+
            "<div style='width:70px;float:left;text-align:center;'>"+sv[2]+"</div>"+
            "<br style='clear:both;'>");
        }
        function InAll(){
            document.writeln("<b>");
            In(title);
            document.writeln("</b>");
            for(i=0;i<ds.length;i++)
                In(ds[i]);
        }
        InAll();
    </script>
</body>
</html>
