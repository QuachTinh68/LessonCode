<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tong(n){
            S=0;
            for ( i=1; i<n; i++){
                S=S+(i*i);
            }
            return S;
        }
        function TongLe(n){
            S=0;
            for (i=0;i<n;i++){
                if (i%2!=0){
                    S+=i;
                }
            }
            return S;
        }
        n=prompt("Nhap gia tri cua N: ");
        document.writeln("Gia tri cua n la: "+n+"<br/>");
        document.writeln("Tong binh phuong la: "+tong(n)+"<br/>");
        document.writeln("Tong so le la: " +TongLe(n));
    </script>
</body>
</html>5
