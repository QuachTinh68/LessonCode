<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        function ChuHoa(s){
            return s.toUpperCase();
        }
        function ChuThuong(s){
            return s.toLowerCase();
        }
        function ChuanHoa(s) {
            s = s.toLowerCase();
            xau = "";
            n = s.length;
            for ( i = 0; i < n; i++) {
                if (i == 0) {
                xau += s.charAt(i).toUpperCase();
                } else if (s.charAt(i - 1) == " " && i < s.length) {
                xau += s.charAt(i).toUpperCase();
                } else {
                xau += s.charAt(i);
                }
            }
            return xau;
}

        xau=prompt("Nhap vao mot xau lon xon: ");
        document.writeln("Xau hoa la: "+ChuHoa(xau)+"<br>");
        document.writeln("Xau thuong la: "+ChuThuong(xau)+"<br>");
        document.writeln("Xau Chuan Hoa La: " +ChuanHoa(xau));
    </script>
</body>
</html>
