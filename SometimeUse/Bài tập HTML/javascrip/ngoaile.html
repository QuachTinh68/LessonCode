<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        s= "123";
        p= "x12x";
        function check(x){
            try{
                _x = parseInt(x);
                if(isNaN(_x))
                    throw("Khong the chuyen doi <b>"+x+"</b> thanh so!!<br>");
                else
                    document.writeln(x+"^2="+_x*_x+"<br>");   
            } catch(err){
                document.writeln(err);
            }
        }
        check(s);
        check(p);
    </script>
</body>
</html>
